name: Build and Push Go Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go Application
        run: |
          go mod tidy
          go build -o server .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker Image Tag
        id: vars
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and Tag Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/go-service:${{ env.IMAGE_TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/go-service:${{ env.IMAGE_TAG }} ${{ secrets.DOCKER_USERNAME }}/go-service:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/go-service:${{ env.IMAGE_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/go-service:latest

      - name: Display Pushed Image
        run: |
          echo "Pushed Docker image: ${{ secrets.DOCKER_USERNAME }}/go-service:${{ env.IMAGE_TAG }}"
        
